<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="watermark">
    <span>&#169; made by Sidharth</span>
  </div>

  <h2>Digital Clock</h2>
  <div class="clock" role="region" aria-labelledby="clock-title">
    <div role="presentation">
      <span id="hour" aria-live="polite" aria-label="current hour">00</span>
      <span class="text">Hours</span>
    </div>
    <div role="presentation">
      <span id="minutes" aria-live="polite" aria-label="current minutes">00</span>
      <span class="text">Minutes</span>
    </div>
    <div role="presentation">
      <span id="seconds" aria-live="polite" aria-label="current seconds">00</span>
      <span class="text">Seconds</span>
    </div>
    <div role="presentation">
      <span id="ampm" aria-live="polite" aria-label="AM/PM indicator">AM</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
